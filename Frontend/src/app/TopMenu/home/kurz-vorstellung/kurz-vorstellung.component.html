<div class="kurzvorstellung-container">
  <div class="kurzvorstellung-component">
    <!-- Tab Menu -->
    <div class="tab-menu">
      <p-tabMenu [model]="items" [(activeItem)]="activeItem" (click)="onTabChange($event)">
        <!-- Template fÃ¼r die Tabs -->
      </p-tabMenu>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <div class="content-box-left">
        <!-- Anzeigen des Bildes, wenn 'left' 'image' ist -->
        <img *ngIf="getActiveTabContent()?.left === 'image'" [src]="getActiveTabContent()?.imageUrl">
        <p *ngIf="getActiveTabContent()?.left === 'text'">{{ getActiveTabContent()?.description }}</p>
      </div>
      <div class="content-box-right">
        <!-- Anzeigen des Bildes, wenn 'right' 'image' ist -->
        <img *ngIf="getActiveTabContent()?.right === 'image'" [src]="getActiveTabContent()?.imageUrl">
        <p *ngIf="getActiveTabContent()?.right === 'text'">{{ getActiveTabContent()?.description }}</p>
      </div>
    </div>
</div>
</div>
