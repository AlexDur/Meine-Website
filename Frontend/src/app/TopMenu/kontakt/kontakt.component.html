<div class="component-width" *ngIf="loaded; else loading">
  <h1> {{ 'contact.title' | translate | async }}</h1>
  <div class="contact-component">
    <!-- Umhüllung für die ersten beiden Inputfelder -->
    <div class="container">

        <div class="box-links">
          <div>
            <h3>Telefon</h3>
            <p>01573 0755 475</p>
          </div>
          <h3>E-Mail</h3>
          <p>alexdurach&#64;hotmail.de</p>
        </div>

      <div class="box-rechts">
        <h2 style="font-size: 30px; color:#757575;margin-bottom:20px;">Senden Sie mir eine E-Mail</h2>
        <div class="flex flex-column ">
          <div class="contact-col">
              <label for="firstName" style="color:#898989;">{{'contact.first_name' | translate | async }}</label>
            <input id="firstName" name="name" type="text" pInputText class="custom-input" required ngModel />
          </div>
          <div class="contact-col">
              <label for="email" style="color:#898989;">{{'contact.email' | translate | async }}</label>
              <input id="email" name="email" type="text" pInputText class="custom-input" required ngModel/>
          </div>
          <div class="contact-col">
              <label for="message" name="message" style="color:#898989;">{{'contact.message' | translate | async }}</label>
              <input id="message" type="text" pInputText class="custom-textarea" required ngModel/>
          </div>
          <p-checkbox></p-checkbox>
          <br>
          <br>
          <p-button class="mt-3"></p-button>
      </div>
      </div>

  </div>
</div>
</div>
<ng-template #loading>
  <p>Lädt...</p>
</ng-template>
