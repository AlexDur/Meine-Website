<div class="contact-component">
<p-inputGroup>
  <p-inputGroupAddon>
    <i class="pi pi-user"></i>
  </p-inputGroupAddon>
  <input pInputText placeholder="{{'contact.name' | translate}}" />
</p-inputGroup>

<p-inputGroup>
  <p-inputGroupAddon>$</p-inputGroupAddon>
  <input type="text" pInputText placeholder="E-Mail" />
  <p-inputGroupAddon>.00</p-inputGroupAddon>
</p-inputGroup>

<p-inputGroup>
  <p-inputGroupAddon>www</p-inputGroupAddon>
  <input type="text" pInputText placeholder="Website" />
</p-inputGroup>

    <textarea rows="5" cols="30" pInputTextarea [autoResize]="true"></textarea>

</div>
