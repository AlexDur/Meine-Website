<div class="component-width" *ngIf="loaded; else loading">
  <div class="portfolio-top">
  <div class="h1-abweichung">Portfolio</div>
  <div class="h2-abweichung-dunkel">Aktuelle Projekte</div>
  <div class="portfolio-text-box">
    <p class="portfolio-p" >In eigenen Software-Projekten gehe ich stets Ideen nach, deren Umsetzung mir selbst im Alltag nutzen kann. Dabei arbeite ich in einem iterativen Prozess mittels Ticketsystem kontinuierlich an der Erweiterung der App-Funktionen.</p>
  </div>
  </div>
  <div class="portfolio-component">
    <div *ngFor="let card of cards; let i = index"  class="custom-card">
      <div>
        <div class="projekt-beschriftung">{{card.title}}</div>
        <div class="projekt-beschriftung-detail">
          <div style="color:#1cbc9b; padding:8px;">{{card.header}}</div>
          <div class="scroll-symbol" (click)="scrollImages(i)">
            <i class="fas fa-chevron-circle-down scroll-icon"></i> <!-- Font Awesome Icon -->
          </div>
        </div>

      </div>
      <br>
      <img [src]="card.images[card.currentImage]" alt="{{card.title}}" class="card-image" (click)="onCardImageClick(i)">
    </div>
  </div>
</div>

  </ng-template>
