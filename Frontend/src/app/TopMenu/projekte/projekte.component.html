<div class="component-width" *ngIf="loaded; else loading">
  <div class="portfolio-top">
  <div class="h1-abweichung">Portfolio</div>
  <div class="h2-abweichung">Meine neuesten Projekte</div>
  <div class="portfolio-text-box">
    <p class="portfolio-p" >In meinen Projekten sowohl als angestellter Softwareentwickler wie auch als Freiberufler richte ich meinen Code nach “Best Practices”-Prinzipien aus.</p>
  </div>
  </div>
  <div class="portfolio-component">
  <p-card *ngFor="let card of cards"  class="custom-card">
    <img src="{{card.image}}" alt="{{card.title}}" class="card-image">
    <div style="color:black; padding:5px;">{{card.title}}</div>
    <div style="color:#1cbc9b; padding-left:5px;">{{card.header}}</div>
  </p-card>
  </div>
</div>

  <ng-template #loading>
    <p>Lädt...</p>
  </ng-template>
